<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header__container conteiner">
        <a class="header__logo">
          <img src="img/logo-slick.svg" alt="">
        </a>

        <nav class="header__nav"> <!-- header__nav--showed -->
          <button class="header__close">
            <img src="img/icon-close.svg" alt="Menu close">
          </button>

          <ul class="header__menu">
            <li class="header__item">
              <a>Главная</a>
            </li>
            <li class="header__item"><a href="#">Магазин</a></li>
            <li class="header__item"><a href="#">Контакты</a></li>
          </ul>

          <div class="header__contacts">
            <p>Следи за нами <br>в социальных сетях:</p>

            <ul class="header__social social">
              <li class="social__item">
                <a href="#">
                  <img src="img/logo-tg.svg" alt="Telegram">
                </a>
                <a href="#">
                  <img src="img/logo-vk.svg" alt="VK">
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="header__user-actions">
          <button class="header__button">
            <img src="img/icon-search.svg" alt="button serch">
          </button>

          <button class="header__button">
            <img src="img/icon-shop-cart.svg" alt="shop cart">
            <span class="header__count">0</span>
          </button>

          <button class="header__button header__button--burger">
            <img src="img/burger-button.svg" alt="Menu action">
          </button>
      </div>
    </header>

    <main>
      <div class="hero">
        <div class="hero__container container">
          <div class="hero__left">
            <div class="hero__wrapper">
              <h1 class="hero__title">
                <span class="hero__item1">найди свои</span>
                <span class="hero__item2">идеальные</span>
                <span class="hero__item3">кроссы</span>
                <p>
                  какой-то супер-мотивирующий текст <br>
                  чтоб купили прям вообще все
                </p>
              </h1>
              <button class="hero__button button">
                за покупками
              </button>
            </div>
          </div>

          <div class="hero__right">
            <img class="hero__sneaker" src="img/img-sneaker.png" alt="sneaker">
            <span class="hero__text">trendy slick pro</span>
            <span class="hero__price">3999 ₽</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
