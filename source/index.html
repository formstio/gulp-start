<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header__container conteiner">
        <a class="header__logo">
          <img src="./img/logo_slick.svg" alt="">
        </a>

        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__item">
              <a>Главная</a>
            </li>
            <li class="header__item"><a href="#">Магазин</a></li>
            <li class="header__item"><a href="#">Контакты</a></li>
          </ul>
        </nav>
        <div class="header__user-actions">
          <button class="header__button">
            <img src="./img/icon_search.svg" alt="button serch">
          </button>

          <button class="header__button">
            <img src="./img/icon_shop_cart.svg" alt="shop cart">
          </button>

          <button class="header__button header__button_burger">
            <img src="./img/burger_button.svg" alt="Menu action">
          </button>
          
      </div>
